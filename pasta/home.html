<body>

            <input type="time" id="time" required>
            <input type="text" id="description" placeholder="Descrição" required>
            <button type="submit">Agendar</button>
        </form>
        <h3 id="subtitulo">Compromissos</h3>
        <ul id="appointment-list"></ul>
        <style>
            body {
                background-image: url(./assets/pagina-do-calendario-lancando-folha-na-mesa-de-madeira-plano-de-fundo-agenda-de-negocios-planejamento-compromisso-reuniao-conceito_293060-4788.avif);

            }
        </style>

</body>
<script src="index.js"></script>

</html>
